<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../css/index.css" />
    <title>Image Resizer</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="flex-1">
      <h3 class="brand">Image Resizer</h3>
      <a>Image Crop</a>
      <a>Image Compress</a>
      <a>Github Repo</a>
    </nav>
    <hr />

    <!-- Main Content -->
    <div class="content">
      <!-- Header Section -->
      <div class="header">
        <h1 class="header text">Welcome to Image Resizer</h1>
        <p class="instructions">
          Upload your image, Modify the width & height, and your done!
        </p>
      </div>

      <!-- Image Upload Section -->
      <div class="image-upload">
        <div id="drop-area">
          <form
            class="my-form"
            action="/image"
            method="post"
            enctype="multipart/form-data"
          >
            <p>
              Upload multiple files with the file dialog or by dragging and
              dropping images onto the dashed region
            </p>
            <input
              type="file"
              id="fileElem"
              name="name"
              accept="image/*"
              onchange="uploadFile(this.files[0])"
            />
            <label class="button" for="fileElem">Select some files</label>
          </form>
        </div>
      </div>

      <!-- Resizing & Previewing Section -->
      <div class="preview hidden">
        <div class="row1">
          <button type="button" class="btn btn-outline-secondary">
            Resize
          </button>
          <button type="button" class="btn btn-outline-secondary">Crop</button>
          <button type="button" class="btn btn-outline-secondary">
            Compress
          </button>
        </div>

        <div class="row2">
          <hr />
          <h3>Resize Settings</h3>
          <div>
            <button
              style="display: inline-block"
              class="btn btn-outline-secondary"
            >
              Using Dimensions
            </button>
            <button
              style="display: inline-block"
              class="btn btn-outline-secondary"
            >
              Using Precentages
            </button>
          </div>
          <div class="form">
            <div class="input">
              <p>Width</p>
              <input class="form-control" name="width" />
            </div>
            <div class="input">
              <p>Height</p>
              <input class="form-control" name="width" />
            </div>
          </div>
          <hr />
        </div>

        <div class="row3">
          <button
            style="display: inline-block"
            class="btn btn-outline-secondary"
          >
            View Preview
          </button>
          <button
            style="display: inline-block"
            class="btn btn-outline-secondary"
          >
            Download Image
          </button>
        </div>
        <div class="preview-img">
          <hr />
          <!-- <img id="uploaded-img" src="../Images/full/ID_back.jpg" /> -->
          <hr />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/index.js"></script>
  </body>
</html>
